<html>
    <head>
        <title>TODO-APP</title>
        <link rel="stylesheet" href="style/second.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="./images/TODO-icon.png">
    </head>
    <body>
        <div class="parent-div">
            <div class="child1">
                <div class="heading-line">
                    <hr class="hr">
                </div>
                <div class="trip-to-paris">
                    Trip to Paris
                </div>
                <div class="heading-line">
                    <hr class="hr">
                </div>
            </div>

            <div class="child2">
                <span class="icon">
                    <!-- ICON CODE (BACK-LEFT-ICON) -->
                    <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                </span>
                <span class="back-text">Back</span>
            </div>

            <div class="child3">
                <div class="card"> 
                    <p class="card-heading">Trip to Paris</p>
                    <hr class="horizontal-line">
                    <p class="completed-task">Completed Task</p>

                    <input type="checkbox" id="Pending-Task" name="Pending Task">
                    <label class="pending-task" for="Pending-Task">Pending Task</label>
                    <div class="icon-plus">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- LINK FOR NEXT PAGE -->
        <div class="link-div">
            <a class="link" href="./third.html">Go to next Page</a>
        </div>
    </body>
</html>
